<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	  
	  <h:head>
		<title>JSF 2.1 - CONVERSOR e VALIDADOR</title>		
	  </h:head>
	
	<h:body>
		
		<h:form>
			<h:inputText
				binding="#{meuBean.componenteEntrada}"
				value="#{meuBean.valorDado}"
				valueChangeListener="#{meuBean.componenteEntrada}">
				<f:converter converterId="meuConversor" />
				<f:validator validatorId="meuValidador" />
			</h:inputText>
			
			<h:commandButton value="enviar"	action="#{meuBean.acao}" />
			<h:outputText binding="#{meuBean.componenteSaida}" value="#{meuBean.valorSaida}" />
			<h:messages />
		</h:form>
		
	</h:body>
	  
</html>
